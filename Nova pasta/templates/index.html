<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Index</h1>
   <div>
        <h3>Jogadores:</h3>
        <ul>
            {% for player in summoner_names %}
            <li>
                {{ player['summoner_name'] }}
                <form action="{{ url_for('home.player_info', summoner_name=player['summoner_name']) }}" method="get">
                <input type="submit" value="Ver informacoes de jogador">
                </form>
            </li>
            {% endfor %}
        </ul>
        
    </div>
</body>
</html>
