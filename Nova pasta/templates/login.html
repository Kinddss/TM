<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
</head>
<body>
    <h3>Login de Usuario</h3>
    {% if error_message %}
    <p>{{ error_message}}</p>
    {% endif %}
    <form action="" method="post">
        <input type="email" placeholder="Digite seu email" name="email" id="email">
        <br><br>
        <input type="password" placeholder="Digite sua senha" name="password" id="password">
        <br><br>
        <input type="checkbox">
        <br><br>
        <input type="submit" value="Login">
        
    </form>
    <form action="{{ url_for('home.cadastro')}}"><input type="submit" value="Cadastrar"></form>
    
</body>
</html>
